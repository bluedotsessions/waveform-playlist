<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>WaveFormPlaylist</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://use.typekit.net/igd8lqg.css">
  </head>
</head>
<body>
  <div id="yoyo"></div>
  <div id="waveform-playlist-container">
    <div id="controls">
      <div id="leftside">
          <div id="zoomcontrols">
            <div id="zoomin">zoom in</div>
            <div id="zoomout">zoom out</div>
          </div>
          <div id="prev-button">prev</div>
          <div id="play-button">play</div>
          <div id="song-cover">image</div>
          <div id="song-menu">
            <div id="render">render</div>
            <div id="download">
              <a id="download-link">download</a>
            </div>
            <div id="save">save</div>
            <div id="reset">reset</div>
          </div>
          <div id="info">
            <div id="name"></div>
            <div id="bpmholder">
                <span class="label">BPM</span> 
                <span id="bpm">60</span>
            </div>
            <div id="keyholder">
              <span class="label">KEY</span>
              <span id="key">Dm</span>
            </div>
            <div id="time">
                <span class="label">Time</span>
                <span id="key">Dm</span>
            </div>
            <div id="snapholder">
                <span class="label">SNAP</span>
                <span id="snap">beat &#9662;</span>
                <div id="snapmenu">
                  <div>none</div>
                  <div>beat</div>
                  <div>bar</div>
                </div>
            </div>
            <div id="len">
                <span class="label">Length</span>
                <span id="len">1:31</span>
            </div>

          </div>
      </div>
        <div id="set-tester">
            <span style="margin-right: 5px">Test sets</span>
            <select id="set-tester-dropdown">
                <option value="DEFAULT">DEFAULT</option>
                <option value="TEST1">Erast</option>
                <option value="TEST2">Canal</option>
                <option value="TEST3">Pastel</option>
                <option value="TEST4">Lakkalia</option>
                <option value="TEST5">Lakkalia Small</option>
            </select>
        </div>
      <div id="rightside">
        <div id="master-volume">master volume</div>
        <div id="escape">escape</div>
      </div>
    </div>
    <div id="playlist"></div>
  </div>
  <div id="dropzone" >dropFilesHere</div>
  <script type="text/javascript" src="waveform-playlist.var.js"></script>
  <script type="text/javascript" src="controller.js"></script>
  <script src="emitter.js"></script>
</body>
</html>
